<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div id="contents">
      <form class="search-container" onsubmit="handleWeatherSearch(event)">
        <input
          type="text"
          id="search-bar"
          placeholder="Enter a location (e.g., city or ZIP code)"
        />
        <a href="#"
          ><img
            class="search-icon"
            src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"
            onclick="handleWeatherSearch(event)"
        /></a>
      </form>
      <div id="data-container">
        <div id="weather-info">
          <div id="weather-condition"></div>
          <div id="location" class="data-label"></div>
          <div id="temperature-fahrenheit" class="data-value"></div>
        </div>

        <div id="extra-weather-info">
          <div class="data-item">
            <span class="data-label">Feels like:</span>
            <span id="feels-like-fahrenheit" class="data-value"></span>
          </div>
          <div class="data-item">
            <span class="data-label">HUMIDITY:</span>
            <span id="humidity" class="data-value"></span>
          </div>
          <div class="data-item">
            <span class="data-label">WIND MPH:</span>
            <span id="wind-mph" class="data-value"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
